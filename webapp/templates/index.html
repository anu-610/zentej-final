<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eKYC Single Selfie Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .result-card { transition: all 0.3s ease; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Single Selfie eKYC</h1>
            <p class="text-gray-500 mt-2">Upload a selfie to find user and check for deepfakes.</p>
        </div>

        <form id="kyc-form" class="space-y-6">
            <div class="flex flex-col items-center">
                <label for="selfie-image" class="block text-sm font-medium text-gray-700 mb-2">Upload Your Selfie</label>
                <div class="w-full h-64 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-400 relative">
                    <img id="selfie-preview" class="hidden absolute w-full h-full object-cover rounded-lg" alt="Selfie Preview">
                    <span id="selfie-placeholder">Click to upload</span>
                    <input type="file" id="selfie-image" name="selfie_image" accept="image/*" class="absolute w-full h-full opacity-0 cursor-pointer" required>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 flex items-center justify-center">
                <span id="button-text">Verify Identity</span>
                <div id="loader" class="loader hidden ml-3"></div>
            </button>
        </form>

        <div id="results-container" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Verification Results</h2>
            <div id="result-card" class="result-card p-6 rounded-lg shadow-md border-l-4 space-y-4">
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-600">User Found:</span>
                    <span id="user-id" class="font-bold"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-600">Selfie Authenticity:</span>
                    <span id="authenticity-label" class="font-bold"></span>
                </div>
                <div class="flex justify-between items-center text-lg">
                    <span class="text-gray-600">Confidence (Not AI):</span>
                    <span id="confidence-score" class="font-bold"></span>
                </div>
            </div>
            <div id="final-verdict" class="mt-4 text-center text-2xl font-bold"></div>
        </div>

    </div>

    <script>
        const form = document.getElementById('kyc-form');
        const selfieImageInput = document.getElementById('selfie-image');
        const selfiePreview = document.getElementById('selfie-preview');
        const selfiePlaceholder = document.getElementById('selfie-placeholder');

        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');

        function previewImage(input, preview, placeholder) {
            input.addEventListener('change', () => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        previewImage(selfieImageInput, selfiePreview, selfiePlaceholder);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loader.classList.remove('hidden');
            buttonText.textContent = 'Verifying...';
            resultsContainer.classList.add('hidden');

            const formData = new FormData();
            formData.append('selfie_image', selfieImageInput.files[0]);

            try {
                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) throw new Error('Server error');
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                buttonText.textContent = 'Verify Identity';
            }
        });

        function displayResults(data) {
            const userIdEl = document.getElementById('user-id');
            const authenticityLabelEl = document.getElementById('authenticity-label');
            const confidenceScoreEl = document.getElementById('confidence-score');
            const resultCard = document.getElementById('result-card');
            const finalVerdictEl = document.getElementById('final-verdict');

            resultCard.className = 'result-card p-6 rounded-lg shadow-md border-l-4 space-y-4';
            finalVerdictEl.className = 'mt-4 text-center text-2xl font-bold';
            userIdEl.className = 'font-bold';
            authenticityLabelEl.className = 'font-bold';

            userIdEl.textContent = data.is_match ? data.user_id : 'User Not Found';
            authenticityLabelEl.textContent = data.authenticity_label;
            confidenceScoreEl.textContent = data.confidence_not_ai;

            const isSuccess = data.is_match && data.authenticity_label === 'Real';

            if (isSuccess) {
                resultCard.classList.add('border-green-500');
                finalVerdictEl.textContent = 'Verification Successful';
                finalVerdictEl.classList.add('text-green-600');
                userIdEl.classList.add('text-green-600');
                authenticityLabelEl.classList.add('text-green-600');
            } else {
                resultCard.classList.add('border-red-500');
                finalVerdictEl.textContent = 'Verification Failed';
                finalVerdictEl.classList.add('text-red-600');
                if (!data.is_match) userIdEl.classList.add('text-red-600');
                if (data.authenticity_label !== 'Real') authenticityLabelEl.classList.add('text-red-600');
            }
            resultsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
